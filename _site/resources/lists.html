<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <h1>HTML Lists</h1>
    <body>
        <p>Unordered List</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>

        <hr>

        <p>Ordered List</p>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        
        <hr>
        
        <p>Detailed List</p>
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>

    </body>
</html>
