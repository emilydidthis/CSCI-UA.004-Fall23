<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practice</title>

    <style>
        .c1{fill:cyan;}

        .c2{fill:magenta;}

        .c3{fill:yellow;}

        circle{
            opacity: 0.5;
        }

        svg{
            width: 100%;
        }

        /* using a pseudoclass to add interactivity to our shapes */
        circle:hover{ 
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- svg container -->
    <svg viewBox="0 0 200 100">
    <!-- <svg width="200" height="150"> -->
        <!-- draw some elements -->
        <a href="https://emilydidthis.github.io/CSCI-UA.004-Fall23/"><circle class="c1" cx="50" cy="50" r="50"/></a>
        <a href="example1.html"><circle class="c2" cx="100" cy="50" r="50"/></a>
        <a href="example2.html"><circle class="c3" cx="150" cy="50" r="50"/></a>
    </svg>
</body>
</html>
