<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Example 1</title>
</head>
<style>
    svg {
        border: 1px solid black;
    }
</style>
<body>
    <svg width="200" height="200">
        <!-- all my shapes are gonna go in here -->
        <circle cx="100" cy="100" r="50">
            <title>This is a circle</title>
        </circle>
        <rect x="50" y="100" width="100" height="100">
            <title>This is a rectangle</title>
        </rect>
    </svg>
    
</body>
</html>
