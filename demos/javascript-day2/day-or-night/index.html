
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day or Night?</title>

    <style>
        h1{
            font-family: Georgia, sans-serif;
            /* text-align: center; */
        }
        /* body {
            background-color: lightblue;
        } */
    </style>
</head>
<body>
    <h1 id="message">Time of Day: <span id="timeofday"></span></h1>
    
    <!-- Embedded Javascript -->
    <script>
        
    // create variable to store current hour
    let hour = new Date().getHours();
    console.log("Hours:", hour);

    // hardcode the hour to check if night
    // hour = 22;

    // create DOM Queries that 
    let timeofday = document.getElementById("timeofday");
    let heading = document.getElementById("message");
    let background = document.querySelector("body");


    heading.style.textAlign = "center"; 

    // conditional statements
    // change text to day under certain conditions
    if (hour >= 0 && hour <= 18){
        timeofday.textContent = "Day";
        background.style.backgroundColor = "lightblue";
    } else {  // otherwise set text to night
        timeofday.textContent = "Night";
        heading.style.color = "white";
        background.style.backgroundColor = "black";
    }

    </script>
</body>
</html>
