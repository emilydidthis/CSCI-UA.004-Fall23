<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      margin-bottom: 16px;
      padding: 8px;
      box-sizing: border-box;
    }

    #color {
      padding: 0;
    }

  </style>
</head>
<body>

<h2>Input Types</h2>

<form>
  <label for="text-input">Text Input:</label>
  <input type="text" id="text-input" name="text-input" placeholder="Enter text">

  <label for="number-input">Number Input:</label>
  <input type="number" id="number-input" name="number-input" placeholder="Enter number">

  <label for="date-input">Date Input:</label>
  <input type="date" id="date-input" name="date-input">

  <label for="checkbox">Checkbox:</label>
  <input type="checkbox" id="checkbox" name="checkbox" value="check"> Check me

  <label for="radio1">Radio Buttons:</label>
  <input type="radio" id="radio1" name="radio" value="radio1"> Option 1
  <input type="radio" id="radio2" name="radio" value="radio2"> Option 2

  <label for="select">Select:</label>
  <select id="select" name="select">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>

  <label for="textarea">Textarea:</label>
  <textarea id="textarea" name="textarea" rows="4" placeholder="Enter text"></textarea>

  <label for="button">Button:</label>
  <input type="button" id="button" name="button" value="Click me">

  <label for="color">Color Picker:</label>
  <input type="color" id="color" name="color">

  <label for="datetime-local">Datetime Local:</label>
  <input type="datetime-local" id="datetime-local" name="datetime-local">

  <label for="file">File Input:</label>
  <input type="file" id="file" name="file">

  <label for="range">Range Input:</label>
  <input type="range" id="range" name="range" min="0" max="100">

  <label for="reset">Reset Button:</label>
  <input type="reset" id="reset" name="reset" value="Reset">

  <label for="search">Search Input:</label>
  <input type="search" id="search" name="search" placeholder="Search">

  <label for="submit">Submit Button:</label>
  <input type="submit" id="submit" name="submit" value="Submit">
  
</form>

</body>
</html>
